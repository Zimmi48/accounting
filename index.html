<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Keeping track of my spendings</title>
    <script type="text/javascript" src="elm.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="elm-datepicker.css">
  </head>

  <body>
  </body>

  <script type="text/javascript">
    var storedState = localStorage.getItem('accounting-state');
    var startingState = storedState ? JSON.parse(storedState) : null;
    var app = Elm.Main.fullscreen(startingState);
    app.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('accounting-state', JSON.stringify(state));
    });
  </script>

</html>
